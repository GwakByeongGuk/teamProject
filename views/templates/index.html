<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link rel="stylesheet" href="/static/css/bs5/bootstrap.min.css">
    <style>
        /* 배경 이미지 설정 */
        body {
            background-image: url('/static/img/showroom.png');
            background-size: cover; /* 이미지가 화면을 채우도록 설정 */
            background-position: center; /* 이미지가 중앙에 위치하도록 설정 */
            background-repeat: no-repeat; /* 이미지 반복 방지 */
            min-height: 100vh; /* 화면의 전체 높이를 최소로 설정 */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #f5f5dc; /* 전체 페이지 배경색 */
        }

        /* 헤더와 푸터의 배경을 투명하게 설정 */
        header {
            position: relative;
            height: 100px; /* 헤더의 높이 설정 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px; /* 헤더 양옆에 패딩 추가 */
            z-index: 1000; /* 헤더를 배경 이미지 위에 배치 */
            color: white;
        }

        header img {
            width: 130px; /* 로고의 너비 설정 */
            height: auto; /* 로고의 비율 유지 */
            margin-top: 20px;
            margin-right: 20px; /* 로고와 네비게이션 바 사이에 간격 추가 */
        }

        nav {
            flex-grow: 1; /* 네비게이션 바가 로고 옆에 붙고, 공간을 차지하도록 설정 */
        }

        .nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            margin: 0 10px;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .auth-links {
            display: flex;
            align-items: center;
        }

        .auth-links a {
            text-decoration: none;
            margin-left: 10px;
            color: white;
            font-size: 15px; /* 글자 크기 설정 */
        }

        /* 푸터를 하단에 고정, 반투명 배경색 높이 감소 */
        footer {
            text-align: center;
            padding: 10px 0;
            color: white;
            margin-top: auto; /* 푸터를 페이지 하단에 위치 */
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

<header class="py-3">
    <h1>KOCAP</h1>
    {# <img src="/static/img/kocap.png" alt="코 캡 가구 쇼핑몰"> #}
    <nav>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="/menu/shop">Shop</a></li>
            <li class="nav-item"><a class="nav-link active" href="/menu/company">Company</a></li>
            <li class="nav-item"><a class="nav-link active" href="/menu/welcome">Welcome</a></li>
        </ul>
    </nav>
    <!-- 우측 상단의 회원가입 및 로그인 링크 -->
    <div class="auth-links">
        {% if 'logined_uid' not in request.session %}
        <a href="/member/join">Create an account</a>
        <a href="/member/login">Sign in</a>
        {% else %}
        <a href="/member/logout">로그아웃</a>
        {% endif %}
    </div>
</header>

<footer>
    <hr>
    <p>copyright &copy; 2024. kocap. all rights reserved.</p>
</footer>

</body>
</html>
