{#<!DOCTYPE html>#}
{#<html lang="ko">#}
{#<head>#}
{#    <meta charset="UTF-8">#}
{#    <meta name="viewport" content="width=device-width, initial-scale=1.0">#}
{#    <title>코캡 가구 쇼핑몰</title>#}
{% block style %}
    <style>
        body {
            margin: 0;
            background-color: white; /* 전체 페이지 배경색 */
        }
        .text-center {
            position: relative;
        }
        a {font-size: 2em;
            color: black;
        {#font-weight: bold;#}
        {#font-family: Arial#}
        }
        header {
            position: relative;
            height: 100px; /* 헤더의 높이 설정 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px; /* 헤더 양옆에 패딩 추가 */
        {#z-index: 1000; /* 헤더를 배경 이미지 위에 배치 */#}
            color: black;
        }
        {#header img {#}
        {#    width: 130px; /* 로고의 너비 설정 */#}
        {#    height: auto; /* 로고의 비율 유지 */#}
        {#    margin-top: 20px;#}
        {#    margin-right: 20px; /* 로고와 네비게이션 바 사이에 간격 추가 */#}

        nav {
            flex-grow: 1; /* 네비게이션 바가 로고 옆에 붙고, 공간을 차지하도록 설정 */
        }
        .nav {
            display: flex;
        {#align-items: center;#}
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .nav-item {
            margin: 0 10px;
        }
        .nav-link {
            text-decoration: none;
            color: black;
        {#font-weight: bold;#}
        }
        .nav-link.active {

        }
        .auth-links {
            margin-left: 190px;
            display: flex;
            align-items: center;
            text-align: right;
        }
        .auth-links a {
            text-decoration: none;
            margin-left: 10px;
            color: black;
            font-size: 15px; /* 글자 크기 설정 */
        }
    </style>
{% endblock %}
{#</head>#}
{#<body>#}
<header class="py-3">
    <a id="indexh1">KOCAP</a>
    {#    <img src="/static/img/kocap.png" alt="코 캡 가구 쇼핑몰">#}
    <nav>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="/shop/item_gallery">Shop</a></li>
            <li class="nav-item"><a class="nav-link active" href="/menu/company">Company</a></li>
            <li class="nav-item"><a class="nav-link active" href="/menu/welcome">Welcome</a></li>
        </ul>
    </nav>
    <!-- 우측 상단의 회원가입 및 로그인 링크 -->
    <div class="auth-links">
        {% if 'userid' in request.session %}
            <a href="/shop/cart">Cart</a>
            <a href="/member/myinfo">My info</a>
            <a href="/member/logout">Log Out</a>
        {% else %}
            <a href="/member/join">Create an account</a>
            <a href="/member/login">Sign in</a>
        {% endif %}
    </div>
</header>

{#</body>#}
{#</html>#}
